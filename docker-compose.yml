version: '3.8'

services:
  # PostgreSQL Database (recommended for production)
  database:
    image: postgres:15-alpine
    container_name: pambazo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pambazo}
      POSTGRES_USER: ${POSTGRES_USER:-pambazo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pambazo-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pambazo}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pambazo-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-6000}:6000"
    environment:
      - NODE_ENV=production
      - PORT=6000
      - DATABASE_URL=${DATABASE_URL:-postgresql://pambazo:changeme@database:5432/pambazo}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    volumes:
      - backend-data:/app/data
      - ./logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pambazo-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:6000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pambazo-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-6001}:6001"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:6000}
    depends_on:
      - backend
    networks:
      - pambazo-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6001/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: pambazo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - pambazo-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pambazo-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  backend-data:
    driver: local
  redis-data:
    driver: local
